<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <header>
        <h1>HTML tags I've learned!</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
        <hr>
    </header>
    <main>
        <dl>
            <dt>h1</dt>
            <dd>- Used for most important heading on page</dd>
            <dt>p</dt>
            <dd>- Adds a paragraph of text</dd>
            <dt>br</dt>
            <dd>- Creates a line break thats significant to the content</dd>
            <dt>q</dt>
            <dd>- Adds a small quote embedded within other content</dd>
            <dt>sup</dt>
            <dd>- Defines text as being superscript</dd>
        </dl>
    </main>
</body>
</html>
